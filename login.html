        <!-- Icon CSS -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />

        <!-- Font Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&amp;display=swap"
            rel="stylesheet"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./css/reset.css" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./css/login.css" />
    </head>
    <body>
        <div class="admin-login">
            <form action="login" method="POST">
                <div class="image">
                    <img src="./img/Logo-favicon.png" alt="" class="thumb" />
                </div>
                <h1 class="title">Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required />
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="myPassword" />
                    <i class="bx bxs-lock" onclick="showPassword()" id="lock"></i>
                </div>

                <!-- Remember and forgot password features -->
                <!-- <div class="remember-forgot">
                    <label><input type="checkbox" name="" id="" />Remember me</label>
                    <a href="" class="forgot">Forgot password?</a>
                </div> -->
                <input type="submit" value="Sign in" class="btn" />

                <div class="register-link">
                    <p>Are you an admin? <a href="./admin/admin-mainpage.html">Go here</a></p>
                    <p>New to TOFU? <a href="#!">Create an account</a></p>
                </div>
            </form>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
