        <!-- Profile Settings Begin -->
        <div class="profile">
            <h1 class="title">Account Settings</h1>
            <div class="container">
                <div class="row no-gutters row-bordered row-border-light">
                    <div class="col-md-3">
                        <div class="list-group list-group-flush account-settings-links">
                            <a
                                class="list-group-item list-group-item-action active"
                                data-toggle="list"
                                href="#account-profile"
                                >Profile</a
                            >
                            <a
                                class="list-group-item list-group-item-action"
                                data-toggle="list"
                                href="#account-change-password"
                                >Change password</a
                            >
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">
                            <form class="tab-pane fade active show" id="account-profile">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="username">Username</label>
                                            <input
                                                type="text"
                                                name="username"
                                                class="form-control mb-1"
                                                value="hoapooh"
                                            />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label" for="address">Address</label>
                                            <input
                                                name="address"
                                                type="text"
                                                class="form-control"
                                                value="Ho Chi Minh City, Vietnam"
                                            />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="form-label">E-mail</label>
                                            <input
                                                type="email"
                                                class="form-control mb-1"
                                                value="hoapooh@mail.com"
                                            />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-label">Phone</label>
                                            <input type="tel" class="form-control mb-1" value="0123456789" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button href="#!" type="submit" class="btn">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="tab-pane fade" id="account-change-password">
                                <div class="card-body pb-2">
                                    <div class="form-group">
                                        <label class="form-label" for="password">Current password</label>
                                        <input type="password" class="form-control" name="password" />
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="new-password">New password</label>
                                        <input type="password" class="form-control" name="new-password" />
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="repeat-new-password"
                                            >Repeat new password</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            name="repeat-new-password"
                                        />
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Profile Settings End -->
